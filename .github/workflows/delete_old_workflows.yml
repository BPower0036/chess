name: Delete old workflow runs
on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * 3'

jobs:
  del_runs:
    runs-on: ubuntu-latest
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          older-than-seconds: 604.800
          maximum-workflow-runs-to-keep: 7
          
